<!DOCTYPE html>
<html lang="en" ng-app="eduit">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
  </head>  
  <body ng-controller="alumnosController">
    <table>
      <tbody>
        <tr ng-repeat="alumno in alumnos">
          <td>{{alumno.nombre}}</td>
          <td>{{alumno.apellido}}</td>
          <td>{{alumno.edad}}</td>
          <td><button ng-click="borrarAlumno($index)">&times;</button></td>
        </tr>
      </tbody>
    </table>
    <div>
      <label>
        Nombre <input ng-model="nombre" required>
      </label>
      <label>
        Apellido <input ng-model="apellido" required>
      </label>
      <label>
        Edad <input ng-model="apellido" required>
      </label>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script>
      angular
        .module('eduit', [])
        .controller('alumnosController', function($scope){
          $scope.alumnos = [
            { nombre: 'Juan', apellido: 'Perez'}
          ];
          $scope.borrarAlumno = function(index){
            $scope.alumnos.splice(index, 1);
          }
        });
    </script>
  </body>
</html>
